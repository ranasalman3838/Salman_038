{% extends 'base.html' %}
{% load static %}
{% block title %}Cart{% endblock %}


  {% block content %}
  <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('myapp/static/img/cart_bg.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-7">
              <h2 class="heading mb-5">Our Blog</h2>
            </div>
          </div>
        </div> 
      </div>
      
    </div>
  </div>
  
  
  <div class="site-section bg-light">
    <div class="container">
      <div class="row">
        {% for b in blog %} 
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0">
          
          <div class="post-entry">
            
           
            <img src="{{ b.images.url }}"  alt="Image placeholder" class="img-fluid mt-5">
            
            <p><b>{{ b.title }}</b></p><br>
            <span class="date  d-block text-muted">{{ b.posted_date }}</span>
            <p>{{b.description}}</p>
            
            
            
          </div>
         </div>
         {% endfor %}
       </div>
     
    </div>
  </div> 
  
  <!-- .section -->


  {% endblock %}
