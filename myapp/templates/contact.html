{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}


{% block content %}

    <main> 
        <!--? Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Contacts</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--? Hero Area End-->
        <!-- ================ contact section start ================= -->
        <section class="contact-section">
            <div class="container">
               

                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Get in Touch</h2>
                    </div>
                    <div class="col-lg-8">
                        <form  method="POST"  class='text-center'>
                            {% csrf_token %}
                            <div class="form-group">
                              <input type="text" name="name"class="form-control px-3 py-3" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                              <input type="email" name="email" class="form-control px-3 py-3" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                              <input type="text" name="subject" class="form-control px-3 py-3" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                              <textarea name="message" id="" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                              <button type="submit" onclick="myfucntion()" required class="btn btn-primary form-control mt-3 mb-6 ">Submit</button>
                            </div>
                            <p id="demo"></p>
                          </form>
                    </div>
                    <div class="col-lg-3 offset-lg-1">
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-home"></i></span>
                            <div class="media-body">
                                <h3>Buttonwood, California.</h3>
                                <p>Rosemead, CA 91770</p>
                            </div>
                        </div>
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                            <div class="media-body">
                                <h3>+1 253 565 2365</h3>
                                <p>Mon to Fri 9am to 6pm</p>
                            </div>
                        </div>
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-email"></i></span>
                            <div class="media-body">
                                <h3>support@colorlib.com</h3>
                                <p>Send us your query anytime!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ================ contact section end ================= -->
    </main>
    



{% endblock %}
